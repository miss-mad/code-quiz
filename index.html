<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="What better way to understand a concept than to create the quiz yourself?"
    />
    <link rel="stylesheet" href="./assets/develop/styles.css" type="text/css" />
    <title>Code Quiz!</title>
  </head>

  <body>
    <header>
      <nav>
        <div>
          <h4 class="highscores">View Highscores</h4>
        </div>
        <div>
          <h4 class="timer"></h4>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="title">Code Quiz!</h1>
        <p>
          Test your knowledge of JavaScript fundamentals with this fun quiz by
          answering all questions within the time limit. Beware that wrong
          answers will make the time pass more quickly!
        </p>
        <button id="start">START</button>
        <div id="quiz"></div>
      </div>
    </main>

    <script src="./assets/develop/script.js"></script>
  </body>
</html>
