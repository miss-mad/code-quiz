<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="What better way to understand a concept than to create the quiz yourself?"
    />
    <link rel="stylesheet" href="./assets/develop/styles.css" type="text/css" />
    <title>Code Quiz!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="nav">
          <div>
            <h4 class="timer"></h4>
          </div>
        </nav>
      </header>

      <main>
        <div>
          <h1 class="title">Code Quiz</h1>
          <p>
            Test your knowledge of JavaScript fundamentals with this fun quiz by
            answering all questions within the time limit. Beware that wrong
            answers will make the time pass more quickly!
          </p>
          <button id="start" class="btn btn-primary">START</button>
          <div id="quiz"></div>
          <div>
            <h4 class="scores"></h4>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/develop/script.js"></script>
  </body>
</html>
